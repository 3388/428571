<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>QRCode</title>
		<script>
			var ua = navigator.userAgent.toUpperCase();
			if (ua.match(/MicroMessenger/i) == "MICROMESSENGER") {
				window.location.href = "153677b2-5449-450d-9fc6-e18a1b35a15c.png";
			} else if (ua.match(/DingTalk/i) == "DINGTALK") {
				window.location.href = "https://h5.dingtalk.com/zproject/profile.html?profile=%40kgDOAAxOUQ&cardToken=f6b844cbc0";
			} else if (ua.match(/DingTalk/i) == "ANDROID" || ua.match(/DingTalk/i) == "IOS") {
				window.location.href = "tel:+8618915959890";
			} else {
				window.location.href = "533d3c94-21b3-4173-aca3-defc77600f03.png";
			}
		</script>
	</head>
</html>
